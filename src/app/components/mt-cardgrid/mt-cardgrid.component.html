<mat-toolbar color="secondary" class="tb">
    <div>
        {{comp.label}}
    </div>
    <div>
        <button mat-mini-fab (click)='Insert()' class="btn" color="primary" matTooltip="Record hinzufügen">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab class="btn" (click)='multiSelect()' color="primary" matTooltip="Zeile(n) auswählen">
            <mat-icon>done_all</mat-icon>
        </button>
        <button mat-mini-fab class="btn" color="primary" [disabled]='selectedIds.length==0'>
            <mat-icon>content_copy</mat-icon>
          </button>
        <button mat-mini-fab class="btn" color="primary" [disabled]='selectedIds.length==0'>
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</mat-toolbar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.gt-md="25%" *ngFor="let row of data">
        <mat-card class="mat-elevation-z4">
            <mat-card-title (click)='rowTitleClick(row)'>
                {{summary(row)}}
            </mat-card-title>
            <mat-card-content *ngIf='rowEditing(row)'>
                <mt-item *ngFor='let row of comp.rows' [comp]='row'></mt-item>
            </mat-card-content>
        </mat-card>
    </div>

</div>
