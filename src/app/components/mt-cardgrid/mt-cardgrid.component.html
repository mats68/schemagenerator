<mat-toolbar color="secondary" class="tb">
    <div>
        {{comp.label}}
    </div>
    <div>
        <button mat-mini-fab (click)='Insert()' class="btn" color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab class="btn" color="primary">
            <mat-icon>done_all</mat-icon>
        </button>
        <button mat-mini-fab class="btn" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        <button mat-mini-fab class="btn" color="primary">
            <mat-icon>content_copy</mat-icon>
          </button>
        <button mat-mini-fab class="btn" color="primary">
            <mat-icon>delete</mat-icon>
          </button>
    </div>
</mat-toolbar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.gt-md="25%" *ngFor="let row of data">
        <mat-card *ngIf='!rowEditing(row)' class="mat-elevation-z4" (click)='rowClick(row)'>
            <div>{{summary(row)}}</div>
        </mat-card>

        <mat-card *ngIf='rowEditing(row)' class="mat-elevation-z4">
            <mt-item *ngFor='let row of comp.rows' [comp]='row'></mt-item>
        </mat-card>
    </div>
</div>
