<mat-toolbar color="secondary" class="tb">
    <div>
        {{sm.getLabel(comp)}}
    </div>
    <div>
        <button mat-mini-fab (click)='Insert()' class="btn" color="primary" [matTooltip]="sm.Strings.ds_ins">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab (click)='CopyRow()' class="btn" color="primary" [matTooltip]="sm.Strings.ds_copy" [disabled]='!currow'>
            <mat-icon>content_copy</mat-icon>
          </button>
        <button mat-mini-fab (click)='DeleteRow()' class="btn" color="primary" [matTooltip]="sm.Strings.ds_del" [disabled]='!currow'>
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</mat-toolbar>
<mat-accordion>
    <mat-expansion-panel *ngFor="let row of data" [class]='sm.getColsClass(comp, "datacols")'>
        <mat-expansion-panel-header>
            {{summary(row)}}
        </mat-expansion-panel-header>
        <div *ngIf='currow === row'>
            <mt-container [comp]='comp' [sm]='subsm'></mt-container>
        </div>
    </mat-expansion-panel>
</mat-accordion>
