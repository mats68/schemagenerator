<mat-toolbar color="secondary" class="tb">
    <div>
        {{sm.getLabel(comp)}}
    </div>
    <div>
        <button mat-mini-fab (click)='Insert()' class="btn" color="primary" [matTooltip]="sm.Strings.ds_ins">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab (click)='CopyRow()' class="btn" color="primary" [matTooltip]="sm.Strings.ds_copy" [disabled]='!currow'>
            <mat-icon>content_copy</mat-icon>
          </button>
        <button mat-mini-fab (click)='DeleteRow()' class="btn" color="primary" [matTooltip]="sm.Strings.ds_del" [disabled]='!currow'>
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</mat-toolbar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex.gt-xs="100%" *ngFor="let row of data">
        <mat-card class="mat-elevation-z4">
            <mat-card-title (click)='rowTitleClick(row)'>
                {{summary(row)}}
            </mat-card-title>
            <mat-card-content *ngIf='currow === row'>
                <mt-item *ngFor='let child of comp.children' [comp]='child' [sm]='subsm'></mt-item>
            </mat-card-content>
        </mat-card>
    </div>

</div>
