<mat-expansion-panel #name
    class="panel" [style]='style' [expanded]='comp.expanded'
    [disabled]='disabled'
    (afterExpand)='afterExpand()' (afterCollapse)='afterCollapse()'>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{label}}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mt-container [comp]='comp' [sm]='sm'></mt-container>

</mat-expansion-panel>
