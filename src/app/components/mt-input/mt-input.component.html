<mat-form-field *ngIf='comp'>
    <mat-label>{{comp.label}}</mat-label>
    <input matInput [value]='getValue()' (change)='onChange($event.target.value)' (blur)='onBlur()'>
    <mat-hint>
        {{getErrorMessage()}}
        <div class="error">{{getErrorMessage()}}</div>
    </mat-hint>
</mat-form-field>
