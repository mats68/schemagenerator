<div class="sidenav-container" [style]='style'>
    <!-- Top navbar -->
    <mat-toolbar [color]='color' class="full-width">
        <button mat-icon-button (click)="toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>{{label}}</h1>
    </mat-toolbar>

    <mat-card *ngIf='navopen' (click)='navClick()'>
        <div *ngFor='let item of comp.menu'>
            <mt-item [comp]='item' [sm]='sm'></mt-item>
        </div>
    </mat-card>

    <div [class]="navContent()" *ngIf='contentVisible()'>
        <mt-container [comp]='comp' [sm]='sm'></mt-container>
    </div>
</div>
