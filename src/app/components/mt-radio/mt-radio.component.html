<div class="radio-group">
    <mt-lbl [sm]='sm' [comp]='comp'></mt-lbl>
    <mat-radio-group #name [(ngModel)]='Value' [style]='style' [disabled]='disabled'>
        <mat-radio-button *ngFor='let item of OptionsAsObjects' [value]='item.value' class="radio-button">{{item.text}}</mat-radio-button>
    </mat-radio-group>
</div>
