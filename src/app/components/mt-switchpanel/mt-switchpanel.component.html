<mat-card [style]='style' class="switch-panel">
    <div class="header">
        <button #name (click)='toggle()' mat-mini-fab [color]='getIconColor()'>
            <mat-icon>{{getIcon()}}</mat-icon>
        </button>
        <div class="label">
            {{label}}
        </div>
    </div>
    <mat-card-content *ngIf='valueSwitch' class="content">
        <mt-container [comp]='comp' [sm]='sm'></mt-container>
    </mat-card-content>

</mat-card>
